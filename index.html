<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Resumo do Pedido</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="text">
          <img src="./images/illustration-hero.svg" alt="image header" /><br />
          <h1>Resumo do Pedido</h1>
          <br />
          <p>
            Agora você pode ouvir milhões de músicas, audiobooks e podcasts em
            qualquer dispositivo de onde você quiser!
          </p>
        </div>

        <div class="backgroundPay">
          <div class="payPlan">
            <img src="./images/icon-music.svg" alt="icone music" />
            <div class="plans">
              <h2>Plano Anual</h2>
              <h3>R$59.90/ano</h3>
            </div>
            <a href="#" class="buttonChange">Mudar Plano</a>
          </div>
        </div>

        <div>
          <div class="buttons">
            <a class="payment" type="button">Efetuar Pagamento</a>
            <a href="#" class="cancelOrder" type="button">Cancelar Pedido</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
